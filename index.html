<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shopping Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2874f0;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    header a {
      color: white;
      text-decoration: none;
      background-color: #ff9f00;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      position: relative;
    }

    #cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      font-size: 0.8rem;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .product {
      background: white;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .details {
      padding: 15px;
      text-align: center;
    }

    .details h2 {
      font-size: 1.3em;
      margin: 10px 0;
      color: #333;
    }

    .price {
      color: green;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #ff9f00;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }

    .btn:hover {
      background-color: #fb641b;
    }

    footer {
      background-color: white;
      text-align: center;
      padding: 15px;
      color: #777;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    ðŸ›’ My Shopping Store
    <a href="cart.html">View Cart <span id="cart-count">0</span></a>
  </header>

  <div class="container">

    <div class="product">
      <img src="images/blue-tshirt.jpg" alt="Blue T-Shirt">
      <div class="details">
        <h2>Blue Cotton T-Shirt</h2>
        <div class="price">â‚¹499</div>
        <button class="btn add-to-cart" data-name="Blue Cotton T-Shirt" data-price="499" data-image="images/blue-tshirt.jpg">Add to Cart</button>
        <button class="btn" style="background-color:#388e3c;">Buy Now</button>
      </div>
    </div>

    <div class="product">
      <img src="images/shoe.jpg" alt="Stylish Shoes">
      <div class="details">
        <h2>Stylish Running Shoes</h2>
        <div class="price">â‚¹1299</div>
        <button class="btn add-to-cart" data-name="Stylish Running Shoes" data-price="1299" data-image="images/shoe.jpg">Add to Cart</button>
        <button class="btn" style="background-color:#388e3c;">Buy Now</button>
      </div>
    </div>

  </div>

  <footer>Â© 2025 My Shopping Store | All Rights Reserved</footer>

  <script>
    const buttons = document.querySelectorAll('.add-to-cart');
    const cartCount = document.getElementById('cart-count');

    // Function to update the small red cart number
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalItems;
    }

    // Add to cart button click handler
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const name = btn.getAttribute('data-name');
        const price = parseInt(btn.getAttribute('data-price')); // Fix price issue
        const image = btn.getAttribute('data-image');

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existing = cart.find(item => item.name === name);

        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({ name, price, image, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
      });
    });

    // Initialize count on load
    updateCartCount();
  </script>
</body>
</html>
