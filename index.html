<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shopping Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2874f0;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .product {
      background: white;
      width: 280px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .details {
      padding: 10px 15px;
    }

    .details h2 {
      font-size: 1.1rem;
      margin: 0;
    }

    .price {
      color: #2874f0;
      font-weight: bold;
      margin: 8px 0;
    }

    .low-stock {
      color: red;
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* Product modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      overflow: hidden;
      position: relative;
    }

    .modal-images {
      position: relative;
      overflow: hidden;
    }

    .modal-images img {
      width: 100%;
      display: none;
    }

    .modal-images img.active {
      display: block;
    }

    .arrow {
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    .modal-details {
      padding: 15px;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 22px;
      cursor: pointer;
      color: #444;
    }
  </style>
</head>
<body>
  <header>My Shopping Store</header>

  <div class="container" id="product-container"></div>

  <!-- Product Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <div class="modal-images" id="modalImages"></div>
      <span class="arrow left" id="prevImg">&#10094;</span>
      <span class="arrow right" id="nextImg">&#10095;</span>
      <div class="modal-details">
        <h2 id="modalName"></h2>
        <p class="price" id="modalPrice"></p>
        <p id="modalStock"></p>
      </div>
    </div>
  </div>

  <script>
    const products = JSON.parse(localStorage.getItem("products")) || [];

    const container = document.getElementById("product-container");

    function renderProducts() {
      container.innerHTML = "";
      products.forEach((p, index) => {
        const stockText = p.stock < 6 ? `<div class="low-stock">Only few left!</div>` : "";
        container.innerHTML += `
          <div class="product" data-index="${index}">
            <img src="images/${p.images[0]}" alt="${p.name}">
            <div class="details">
              <h2>${p.name}</h2>
              <div class="price">₹${p.price}</div>
              ${stockText}
            </div>
          </div>
        `;
      });
    }

    renderProducts();

    // Modal functionality
    const modal = document.getElementById("productModal");
    const modalImages = document.getElementById("modalImages");
    const modalName = document.getElementById("modalName");
    const modalPrice = document.getElementById("modalPrice");
    const modalStock = document.getElementById("modalStock");
    const closeModal = document.getElementById("closeModal");
    const prevImg = document.getElementById("prevImg");
    const nextImg = document.getElementById("nextImg");

    let currentImgIndex = 0;

    container.addEventListener("click", e => {
      const productCard = e.target.closest(".product");
      if (!productCard) return;
      const index = productCard.dataset.index;
      const p = products[index];

      modalName.textContent = p.name;
      modalPrice.textContent = "₹" + p.price;
      modalStock.innerHTML = p.stock < 6 ? `<span class="low-stock">Only few left!</span>` : "";

      modalImages.innerHTML = p.images.map((img, i) =>
        `<img src="images/${img}" class="${i === 0 ? "active" : ""}">`
      ).join("");

      currentImgIndex = 0;
      modal.style.display = "flex";
    });

    closeModal.onclick = () => modal.style.display = "none";

    prevImg.onclick = () => showImage(-1);
    nextImg.onclick = () => showImage(1);

    function showImage(dir) {
      const imgs = modalImages.querySelectorAll("img");
      imgs[currentImgIndex].classList.remove("active");
      currentImgIndex = (currentImgIndex + dir + imgs.length) % imgs.length;
      imgs[currentImgIndex].classList.add("active");
    }

    window.onclick = e => {
      if (e.target === modal) modal.style.display = "none";
    };
  </script>
</body>
</html>
