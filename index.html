<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shopping Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2874f0;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 1.8em;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .product {
      background: white;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .details {
      padding: 15px;
      text-align: center;
    }

    .details h2 {
      font-size: 1.3em;
      margin: 10px 0;
      color: #333;
    }

    .price {
      color: green;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #ff9f00;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }

    .btn:hover {
      background-color: #fb641b;
    }

    footer {
      background-color: white;
      text-align: center;
      padding: 15px;
      color: #777;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>ðŸ›’ My Shopping Store</header>

  <div class="container">

    <!-- Product 1 -->
    <div class="product">
      <img src="images/blue-tshirt.jpg" alt="Blue T-Shirt">
      <div class="details">
        <h2>Blue Cotton T-Shirt</h2>
        <div class="price">â‚¹499</div>
        <button class="btn">Add to Cart</button>
        <button class="btn" style="background-color:#388e3c;">Buy Now</button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="images/shoe.jpg" alt="Stylish Shoes">
      <div class="details">
        <h2>Stylish Running Shoes</h2>
        <div class="price">â‚¹1,299</div>
        <button class="btn">Add to Cart</button>
        <button class="btn" style="background-color:#388e3c;">Buy Now</button>
      </div>
    </div>

  </div>

  <footer>Â© 2025 My Shopping Store | All Rights Reserved</footer>

</body>
</html>
