<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Shopping Store</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2874f0, #00c6ff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 95%;
      background: #2874f0;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #1a5cd8;
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    a {
      color: #2874f0;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: 5px;
      height: 18px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üõí Login</h2>
    <input type="text" id="email" placeholder="Enter email or phone">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="loginUser()">Login</button>
    <div class="error" id="error"></div>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    // Auto redirect if already logged in
    window.onload = function() {
      const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
      if (loggedInUser) {
        window.location.href = "index.html";
      }
    };

    // Login Function
    function loginUser() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      error.textContent = ""; // reset error message

      if (!email || !password) {
        error.textContent = "‚ö†Ô∏è Please fill all fields.";
        return;
      }

      // Basic validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phonePattern = /^[0-9]{10}$/;

      if (!emailPattern.test(email) && !phonePattern.test(email)) {
        error.textContent = "‚ö†Ô∏è Enter a valid email or 10-digit phone number.";
        return;
      }

      if (password.length < 4) {
        error.textContent = "‚ö†Ô∏è Password must be at least 4 characters.";
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const foundUser = users.find(u => (u.email === email || u.phone === email) && u.password === password);

      if (!foundUser) {
        error.textContent = "‚ùå Invalid email/phone or password.";
        return;
      }

      localStorage.setItem('loggedInUser', JSON.stringify(foundUser));
      alert("‚úÖ Login successful!");
      window.location.href = "index.html"; // redirect to store page
    }

    // Press Enter to login
    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") loginUser();
    });
  </script>

</body>
</html>
