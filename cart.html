<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2874f0;
      color: white;
      padding: 15px 20px;
      font-size: 1.5em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      background: white;
      color: #2874f0;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      object-fit: cover;
    }

    .cart-info {
      flex-grow: 1;
      padding-left: 15px;
    }

    .cart-info h3 {
      margin: 0;
      color: #333;
    }

    .cart-info p {
      margin: 5px 0;
      color: green;
    }

    .remove-btn {
      background: #ff5252;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .total {
      text-align: right;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
    }

    .empty {
      text-align: center;
      color: #777;
      margin: 40px 0;
    }
  </style>
</head>
<body>

  <header>
    üõçÔ∏è Your Cart
    <button class="back-btn" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Continue Shopping</button>
  </header>

  <div class="container" id="cartContainer"></div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cartContainer");

    function renderCart() {
      if (cart.length === 0) {
        container.innerHTML = "<p class='empty'>Your cart is empty üõí</p>";
        return;
      }

      let total = 0;
      container.innerHTML = "";

      cart.forEach((item, index) => {
        total += item.price;

        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>‚Çπ${item.price}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(div);
      });

      const totalDiv = document.createElement("div");
      totalDiv.classList.add("total");
      totalDiv.textContent = "Total: ‚Çπ" + total;
      container.appendChild(totalDiv);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
